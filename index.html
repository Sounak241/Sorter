<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bias Sorter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bias Sorter</h1>
    </header>

    <!-- Progress Bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
      <div id="progress-text">0%</div>
    </div>

    <!-- Comparison Container -->
    <main>
      <div id="comparison-container">
        <div id="item-left" class="comparison-item">
          <img src="" alt="Item Left Image" />
          <p></p>
        </div>
        <div id="item-right" class="comparison-item">
          <img src="" alt="Item Right Image" />
          <p></p>
        </div>
      </div>

      <!-- Results -->
      <div id="result-area"></div>
      <button id="restart-btn" style="display: none">🔄 Restart Sort</button>
    </main>

    <footer>
      <p>Made with ❤️ | Bias Sorter</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
